<!DOCTYPE html>

<head>
    <style>
        body {
            /* Layer the PNG over the gradient */
            background-image: url('file:///C:/Users/randy/Documents/FlicksterLlc/HTML/LogoDraft2NoBackground.png'),
            linear-gradient(to right, #000000, #bdc3c7);

            /* Ensure the PNG doesn't repeat and is centered horizontally and positioned more towards the center vertically */
            background-repeat: no-repeat, repeat;
            background-position: center -25%, center center; /* Adjust the 50% to move the PNG up or down */
            background-size: 25%, cover; /* Adjust the 25% if you want the PNG to be a different size */

            /* Set the text color to golden orange */
            color: #FFA500;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;

            text-align: center;

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar div {
            display: flex;
            gap: 10px;
        }

        /* Define the initial state and transition for all links */
        .navbar a {
            transition: transform 0.3s ease; /* 0.3s is the duration of the animation. Adjust as needed. */
            display: inline-block; /* Required for transform to work on inline elements like <a> */
        }

        /* Define the hover state */
        .navbar a:hover {
            transform: scale(1.1); /* 1.1 will make the link 10% larger. Adjust as needed. */
        }

        /* Remove the grid layout and add some vertical spacing between videos */
        .videos-grid {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the videos horizontally */
            gap: 20px; /* Vertical spacing between videos */
        }

        /* Make the videos responsive */
        .video-container iframe {
            max-width: 100%; /* Ensure the video doesn't overflow its container */
            width: 560px; /* Default width */
            height: 315px; /* Default height */
        }
    </style>
</head>
