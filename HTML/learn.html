<!DOCTYPE html> <!-- This declaration defines the document to be HTML5 -->

<html> <!-- The root element of an HTML page -->

<head> <!-- The element contains meta information about the document -->

  <style> <!-- The style element contains CSS (Cascading Style Sheets) -->

    /* CSS for the body element */
    body {
      /* The background property sets a linear gradient background that goes from black to silver */
      background: linear-gradient(to right, #000000, #bdc3c7);
      /* The color property sets the text color to golden orange */
      color: #FFA500;
    }

    /* CSS for any element with class="center" */
    .center {
      /* The display property specifies the display behavior of an element */
      display: block;
      /* The margin-left and margin-right properties with auto value can center the element if it has a specified width */
      margin-left: auto;
      margin-right: auto;
      /* The width property sets the width of an element */
      width: 25%;
    }

    /* CSS for h1 elements */
    h1 {
      /* The text-align property sets the horizontal alignment of text */
      text-align: center;
    }

    /* CSS for any element with class="navbar" */
    .navbar {
      /* The display property with flex value specifies the type of rendering box for an element */
      display: flex;
      /* The justify-content property aligns the flexible container's items when the items do not use all available space on the main-axis */
      justify-content: space-between;
      /* The align-items property sets the align-self value on all direct children as a group */
      align-items: center;
    }

    /* CSS for any div element within an element with class="navbar" */
    .navbar div {
      /* The display property with flex value specifies the type of rendering box for an element */
      display: flex;
      /* The gap property sets the gaps (gutters) between rows and columns */
      gap: 10px;
    }

  </style> <!-- End of the style element -->

</head> <!-- End of the head element -->

<body> <!-- The body element contains the content of the document -->

  <div class="navbar"> <!-- A div element with class="navbar" -->
    <div> <!-- A div element that contains two links -->
      <a href="#">Photography</a> <!-- A link that points to the "Photography" page -->
      <a href="#">Cinematography</a> <!-- A link that points to the "Cinematography" page -->
    </div>
    <h1>Flickster LLC</h1> <!-- A h1 element that contains the main heading of the page -->
    <div> <!-- A div element that contains two links -->
      <a href="#">Learning</a> <!-- A link that points to the "Learning" page -->
      <a href="#">Coding</a> <!-- A link that points to the "Coding" page -->
    </div>
  </div> <!-- End of the div element with class="navbar" -->

  <h3>Hello welcome to my page. my name is <em>Randall James Flick</em>.<br> I am a programmer with a photography/videography addiction.</h3> <!-- A h3 element that contains a subheading of the page -->
  <img src="file:///C:/Users/Randall%20Flick/Desktop/Flickster/Favorites/IMG_4511.jpg" alt="Portrait of Randall James Flick" class="center"> <!-- An img element that displays an image -->
  <p>As I progress in my coding journey, I will be posting here to my interactive website</p> <!-- A p element that contains a paragraph of text -->

</body> <!-- End of the body element -->

</html> <!-- End of the html element -->
