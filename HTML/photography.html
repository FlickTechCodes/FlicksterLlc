<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      /* Layer the PNG over the gradient */
      background-image: 
        url('file:///C:/Users/randy/Documents/FlicksterLlc/HTML/LogoDraft2NoBackground.png'), 
        linear-gradient(to right, #000000, #bdc3c7);
      
      /* Ensure the PNG doesn't repeat and is centered horizontally and positioned more towards the center vertically */
      background-repeat: no-repeat, repeat;
      background-position: center center, center center; 
      background-size: 25%, cover; 

      /* Set the text color to golden orange */
      color: #FFA500;

      /* Make the background fixed */
      background-attachment: fixed;
    }
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 25%;
    }
    h1 {
      text-align: center;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar div {
      display: flex;
      gap: 10px;
    }

    /* Define the initial state and transition for all links */
.navbar a {
  transition: transform 0.3s ease; /* 0.3s is the duration of the animation. Adjust as needed. */
  display: inline-block; /* Required for transform to work on inline elements like <a> */
}

/* Define the hover state */
.navbar a:hover {
  transform: scale(1.1); /* 1.1 will make the link 10% larger. Adjust as needed. */
}

/* Styles for the image button */
.image-button {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.image-button img {
  width: 200px; /* Adjust as needed */
  transition: opacity 0.3s ease-in-out;
  opacity: 0.5;
  border-radius: 10px; /* Adjust as needed */
}

.image-button span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 20px; /* Adjust as needed */
  transition: opacity 0.3s ease-in-out;
  opacity: 1;
  z-index: 1;
}

.image-button a {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
}

.image-button:hover img {
  opacity: 1;
  transform: scale(1.5); /* Adjust this value to control the zoom level */
}

.image-button:hover span {
  opacity: 0.1;
}
</style>
</head>
<body>
